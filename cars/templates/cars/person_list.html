{% load static %}

{% block content %}
  <h1>List of People</h1>
  {% if person_list %}
  <ul>
    {% for person in person_list %}
      <li>
        Name:
        <a href="{{ person.get_absolute_url }}">{{ person.name }}</a>
        <br>Address: {{person.name}}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no People.</p>
  {% endif %}       
{% endblock %}
